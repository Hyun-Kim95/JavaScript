<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    const dog = {
      name: '구름',
      age: 7,
      bark: function () {
        console.log(`${dog.name}이/가 짖습니다!`)
        console.log(`${this.name}이/가 짖습니다!`)
      },
      sleep: () => {
        console.log(`${dog.name}이/가 잡니다!`)
      }
    }

    dog.bark()
    dog.sleep()
  </script>
</head>
<body>
  
</body>
</html>
