<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const a = document.querySelector('a')
      a.addEventListener('click',(event)=>{
        event.preventDefault()
      })
      a.addEventListener('contextmenu',(event)=>{
        event.preventDefault()
      })
    })
  </script>
</head>
<body>
  <a href="https://www.naver.com">링크</a>
</body>
</html>
