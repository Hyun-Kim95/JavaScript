<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const 컨테이너 = document.querySelector('#root')

    const 콘텐츠 = '안녕하세요.'
    const 속성 = 'http://placedog.net/400/200'
    const 스타일 = { backgroundColor: 'yellow' } // 스타일은 객체로 지정함
    const 배열 = [<li>사과</li>, <li>오렌지</li>, <li>바나나</li>]
    const 핸들러 = (event) => { alert('클릭했습니다!') }
    // onclick -> onClick
    // onchange -> onChange
    // onmousedown -> onMounseDown 이런식으로 사용해야 함

    // 따옴표 없이 바로 중괄호 사용
    const 컴포넌트 = <div onClick={핸들러}>
      <h1 style={스타일}>{콘텐츠}</h1>
      <img src={속성} />
      <ul>{배열}</ul>
    </div> // babel 덕분에 이렇게 사용 가능해짐

    ReactDOM.render(컴포넌트, 컨테이너) // 컨테이너에 컴포넌트를 집어넣음
  </script>
</body>
</html>
