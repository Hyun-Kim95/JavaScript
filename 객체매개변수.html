<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    function isRequired(객체, 속성이름){
      if(typeof(객체[속성이름]) === 'undefined'){ // 내용을 내욤 이런식으로 오타가 나면 undefined로 됨
        throw `${속성이름} 매개변수에 문제가 있습니다!`
      }
    }
    function 메일보내기(객체){
      isRequired(객체, '발신인')
      isRequired(객체, '수신인')
      isRequired(객체, '내용')
      console.log(`발신인: ${객체.발신인}`)
      console.log(`발신인: ${객체.수신인}`)
      console.log(객체.내용)
    }

    메일보내기({
      발신인: '구름',
      수신인: '별',
      내용: '간식줘!'
    })

    // 하나 더
    function isRequired (이름){ throw `${이름} 매개변수에 문제가 있습니다.`}
    function 메일보내기 ({
      발신인 = isRequired('발신인'),
      수신인 = isRequired('수신인'),
      내용 = isRequired('내용'),
    }) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }

    메일보내기({
      발신인: '구름',
      수신인: '별',
      내욤: '간식줘!'
    })

  </script>
</head>

</html>
