<script>
  const min = function(x){
    let a = x[0]
    for (const value of x) {
      if(a > value){
        a = value
      }
    }
    return a
  }
  const max = function(x){
    let a = x[0]
    for (const value of x) {
      if(a < value){
        a = value
      }
    }
    return a
  }
  const a = [52,273,32,103,275,24,57]
  console.log(`배열의 최소값은 ${min(a)}`)
  console.log(`배열의 최대값은 ${max(a)}`)
</script>
